---
layout: default
---
<div class="post">
	<div class="grid">
		<div class="col col-1-3">
			<div class="display ampersand-{{page.font}}"></div>
		</div>
		
		<div class="col col-2-3">
			<header class="post-header">
		    <h1 class="post-title">{{ page.title }}</h1>
		  </header>
		  <h3>Designer: {{ page.designer }}</h3>
		  <p>
				{{ page.content }}
			</p>
			<a href="{{ page.link }}"><button>Get Font</button></a>
			<p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} â€¢ {{ page.author }}{% endif %}{% if page.meta %} â€¢ {{ page.meta }}{% endif %}</p>
		</div>
	</div>
	
 
  

</div>
